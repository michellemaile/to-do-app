<!DOCTYPE html>

<html lang="en" dir="ltr">
    
    <head>
        
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        
        <title>To-Do App</title>
        
        <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <!-- Custom Styles -->
        <link rel="stylesheet" href="main.css">
        
    </head>
    
    <body>
        <header class="mdl-layout__header mdl-layout__header--transparent">
        <h1>To-Do App</h1>
            <p class="slogan">Organize yourself.<br>Stay on top of tasks.<br>Accomplish more.</p>
        
        </header>   
        
        <h2>Add items to your to-do list, check them off when they're complete, delete them when you're done.</h2>
        
        <form id="addToDoForm">
            <label for="newToDoText">New To-Do:</label>
            <input type="text" id="newToDoText">
            <button type="submit">Add To-Do!</button>
        </form>
        
          <!--  <button type="deleteButton">Clear completed task</button> -->
        
        <ul id="toDoList"></ul>
        
        <script src="app.js"></script>
    </body>
    
    <footer class="mdl-mini-footer">
        <ul class="mdl-mini-footer__link-list">
            <li>About</li>
            <li>Developers</li>
            <li>Contact Us</li>
        </ul>
    </footer>
           
</html>
